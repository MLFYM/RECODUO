{% extends 'mlfu/base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>이미지 로드</title>
    <style>
      /* a태그 텍스트 가운데 정렬 */
  body { text-align: center;}
  a {
   line-height: 44px;
   text-align: center;
  }
    </style>
    <meta charset="utf-8">
    <title>이미지 업로드</title>
  </head>
  <body>
    <br><br><br><br><br><br>
    <h1>당신의 이미지를 올려주세요</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      {% if uploaded_file_url %}
      <br>
      <img src="{{ uploaded_file_url }}">
      {% endif %}
  <br>
  <div>
    <h2><p style="text-align: center;">이 사진으로 음악을 틀어드릴까요?</p></h2>
    <p><center><button type="submit" class="button button1" style="width:162pt;height:32pt;">네</button></center></p>


  </div>
  </form>
  <a href="http://127.0.0.1:8000/test/" style="width:160pt;height:33pt;" class="button button1">돌아가기</a>
  <!-- 배경 검은 부분 채워넣기 -->
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br>
  </body>
</html>

{% endblock %}
